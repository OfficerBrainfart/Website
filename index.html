    <style>
body {

/* Specific styling for the link within the label */

		font-family: fredoka;
  	background: linear-gradient(45deg, #4dff88, #3399ff);

 	 	-webkit-background-clip: text;

  <body>
    <section id="Section-1">
      <h1 id="Title"> Yo </h1>

    <section id="Section-2">
	    <label class="ContentTextContainer"><label class="ContentText"> I'm Officer Brainfart, and this is my website. I play a lot of Minecraft and am a content creator for Roblox Bedwars.</label>
    </section>
    <script>
const title = document.getElementById('Title');

document.addEventListener('mousemove', function (e) {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const rect = title.getBoundingClientRect();
    const titleX = rect.left + rect.width / 2;
    const titleY = rect.top + rect.height / 2;

    const angle = Math.atan2(mouseY - titleY, mouseX - titleX);
    const angleDeg = angle * 180 / Math.PI;

    title.style.background = `linear-gradient(${angleDeg}deg, #4dff88, #3399ff)`;
    title.style.webkitBackgroundClip = 'text';
    title.style.webkitTextFillColor = 'transparent';
});

function OpenFC() {
	window.open('https://freshcut.gg/officerbrainfart', '_blank')
}

function OpenDD() {

}
    </script>
